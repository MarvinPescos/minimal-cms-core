name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  PYTHON_VERSION: "3.12"

jobs:
  # ============================================
  # JOB 1: Lint & Format Check
  # ============================================
  lint:
    name: ðŸ” Lint & Format Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Install Ruff
        run: pip install ruff
          
      - name: Run Ruff (Linter)
        run: ruff check . --output-format=github
        continue-on-error: true  # Remove once you fix all lint issues
        
      - name: Run Ruff (Formatter Check)
        run: ruff format --check .
        continue-on-error: true  # Remove once you format all files

  # ============================================
  # JOB 2: Run Tests
  # ============================================
  test:
    name: ðŸ§ª Run Tests
    runs-on: ubuntu-latest
    needs: lint
    defaults:
      run:
        working-directory: backend
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
          POSTGRES_DB: test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          
      - name: Cache pip dependencies
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
          
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run tests
        env:
          PYTHONPATH: .
          ENVIRONMENT: test
          DB_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db
          TEST_DB_URL: postgresql+asyncpg://test_user:test_pass@localhost:5432/test_db
          DB_USER: test_user
          DB_PASS: test_pass
          DB_HOST: localhost
          DB_PORT: "5432"
          DB_NAME: test_db
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_JWT_SECRET: ${{ secrets.SUPABASE_JWT_SECRET }}
        run: pytest app/test/ -v --tb=short

  # ============================================
  # JOB 3: Deploy to Render (only on main push)
  # ============================================
  deploy:
    name: Deploy to Render
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Trigger Render Deploy
        run: |
          curl -X POST "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
          echo "âœ… Deploy triggered successfully!"